spring.application.name=aiservice
server.port=8083
# MongoDB host and port (Docker container mapped to localhost:27017)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Authentication database (where the user is created)
spring.data.mongodb.authentication-database=admin

# Connection URI (alternative to above individual configs)
#spring.data.mongodb.uri=mongodb://${ACTIVITY_USERNAME}:${ACTIVITY_PASSWORD}@localhost:27017/activitydb?authSource=admin
spring.data.mongodb.uri=mongodb://activityadmin:activitypass@localhost:27017/aiservicedb?authSource=admin
eukreka.client.serviceUrl: http://localhost:8761/eureka/

spring.kafka.bootstrap-servers=localhost:29092

# Consumer Configuration
spring.kafka.consumer.group-id=activity-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
#spring.kafka.consumer.properties.spring.json.value.default.type=com.runzo.aiservice.dto.ActivityEvent

gemini.api.key=${API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent


external.activity-service.baseurl=http://ACTIVITYSERVICE
kafka.topic.name=activity-events